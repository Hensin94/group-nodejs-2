version: '3'
services:
  mysql:
    container_name: mysql
    image: mysql:latest
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - 3306:3306
  
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: node
      MYSQL_USER: node
      MYSQL_PASSWORD: node


    volumes:
      - ./database:/var/lib/mysql
    networks:
        - internal

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080

networks:
  internal:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 192.168.220.0/28